<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>make gradients</title>
</head>
<body>
    <div class="theme"> 
        <button class="btn light" value="light">light</button>
        <button class="btn calm" value="calm">calm</button>
        <button class="btn dark" value="dark"> dark</button>
        
    </div>
    <aside class="slider">
        <label>Move this</label>
        <input type="range" class="booth-slider" min="-50" max="50" value="-50" step="5" onchange=getrange(this.value)>
    </aside>

    <section class="color-boxes">
        <div class="color-box"><input  type="text" id="1" value="red" /></div>
        <div class="color-box"><input  type="text" id="2" ></div>
        <div class="color-box"><input  type="text" id="3"></div>
        <div class="color-box"><input  type="text" id="4"></div>
        <div class="color-box"><input  type="text" id="5"></div>
        <div class="color-box"><input  type="text" id="6"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
